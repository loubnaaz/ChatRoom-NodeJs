<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>chat room</title>
   
    
</head>
<body>
 
   <div class="main">
    <div class="name">
        <span ><i class="fa-solid fa-user"></i></span>
        <input type="text" id="name-input" class="name-input" placeholder="Type your username" maxlength="20">
    </div>

    <ul class="message-container" id="message-container">
        <li class="message-left">
            <p class="message">message</p>
            <span> username . date </span>
        </li>
        <li class="message-right">
            <p class="message">message</p>
            <span> username . date </span>
        </li>

        <li class="message-feedback">
            <p class="feedback" id="feedback">

                username is typing ...
            </p>
        </li>

    </ul>

    <form class="form message-form" id="message-form">
        <input type="text" name="message" id="message-input" class="message-input">
        <div class="v-devider"></div>
        <button type="submit" class="send-button"> Send <span><i class="fas fa-paper-plane"></i></span></button>
    </form>
   
 
   </div>
   <h3 class="clients-total" id="client-total"></h3>

   <script src="/socket.io/socket.io.js"></script>
   <script
   src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"
   integrity="sha512-Q1f3TS3vSt1jQ8AwP2OuenztnLU6LwxgyyYOG1jgMW/cbEMHps/3wjvnl1P3WTrF3chJUWEoxDUEjMxDV8pujg=="
   crossorigin="anonymous"
 ></script>
   <script src="main.js"></script>
</body>
</html>
